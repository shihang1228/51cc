<script type="text/javascript">
	$(function(){
		$("#member_submit").on("click",function(e){
			e.preventDefault();
			var url = $("#myform").attr("action");
			var data = $("#myform").serialize();

			$.ajax({
				url:url,
				type:"POST",
				data:data,
				success:function(data){
					if(data.result){
						alert("修改成功");
						window.location.href="{:U('Home/User/member')}";

					}else if(data.result == false){
						alert(data.msg);
						return;
					}
				}
			})
		})
	})
</script>
